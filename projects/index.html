<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <h1 class="projects-title">Projects</h1>  <!-- Now dynamically updates with project count -->

    <div class="container">
        <svg id="projects-plot" viewBox="-50 -50 100 100"></svg>
        <ul class="legend"></ul> <!-- Legend will be dynamically generated here -->
    </div>

    <input
    class="searchBar"
    type="search"
    aria-label="Search projects"
    placeholder="🔍 Search projects…"
    />

    <div class="projects"></div> <!-- Projects will be dynamically inserted here -->

    <script type="module" src="../global.js"></script>
    <script type="module" src="projects.js"></script>

</body>
</html>
