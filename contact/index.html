<body>

        <a href="/portfolio/contact/index.html">Contact</a> |

    <h1>You can contact me.</h1>
    
    <!-- Step 1: Add a <form> element -->
    <form action="mailto:YOUR_EMAIL_ADDRESS" method="POST" enctype="text/plain">
        <!-- Step 2: Add fields -->
        
        <!-- Email field -->
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <!-- Subject field -->
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        <br><br>
        
        <!-- Message field -->
        <label for="body">Message:</label>
        <textarea id="body" name="body" rows="5" cols="30" required></textarea>
        <br><br>
        
        <!-- Submit button -->
        <button type="submit">Send</button>
    </form>
</body>
</html>
